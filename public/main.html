<!doctype html>

<html lang="en" data-theme="dark">
  <head>
    <title>CS4241 Assignment 3: Worst Calculator Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" 
          content="A very bad calculator that allows you to input 2 values, an operator, and a guess. 
                  The table shows mathematical results. 
                  Entries can be deleted or modified">
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="css/bulma.css" media="screen"> -->
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div class="container content">
      <header>
        <div class="block">
          <h1 class="title is-1 has-text-centered">The Worst Calculator</h1>
        </div>
      </header>
      <div class="column is-narrow" id="entryForm">
        <div class="box" style="width: 300px">
          <div class="block">
            <h2 class="title is-3 has-text-centered">Add Entry Form</h2>
          </div>
          <div class="block">
            <form class="field">
              <div class="field is-horizontal is-grouped">
                <div class="control">
                  <label class="label has-text-left" for="firstVal">1st Value:</label>
                </div>
                <div class="control">
                  <input style="width: 75px" class="input is-small" type="number" id="firstVal">
                </div>
              </div>
              <div class="field is-horizontal is-grouped">
                <div class="control">
                  <label class="label" for="secVal">2nd Value:</label>
                </div>
                <div  class="control">
                  <input style="width: 75px" class="input is-small" type="number" id="secVal">
                </div>
              </div>

              <div class="block has-text-left">
                <p class="label is-size-5">Choose an operator:</p>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="operator" id="opA" value="+" checked>
                  </div>                
                  <div class="control">
                    <label class="label" for="opA">+</label>
                  </div>
                </div>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="operator" id="opS" value="-">
                  </div>                
                  <div class="control">
                    <label class="label" for="opS">-</label>
                  </div>
                </div>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="operator" id="opD" value="/">
                  </div>                
                  <div class="control">
                    <label class="label" for="opD">/</label>
                  </div>
                </div>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="operator" id="opM" value="*">
                  </div>                
                  <div class="control">
                    <label class="label" for="opM">*</label>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal is-grouped">
                <div class="control">
                  <label class="label" for="guess">Guess (Optional):</label>
                </div>
                <div  class="control">
                  <input style="width: 75px" class="input is-small" type="number" id="guess">
                </div>
              </div>
              <br>
              <div class="block">
                <button id="submitButton" class="button is-primary is-medium">Submit</button>
              </div>
            </form>
          </div>
        </div>



      </div>
      <div class="column is-narrow">
        <div id="sTable" class="table-container">
          <table id="serverTable" class="table is-bordered is-striped is-hoverable">
            <thead>
              <tr class="tableLabels">
                <th>ID</th>
                <th>First Value</th>
                <th>Second Value</th>
                <th>Operator</th>
                <th>Answer</th>
                <th>Guess Correctness</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>


      <div class="box" id="modForm" style="width: 435px">
        <h2 class="title is-3 is-spaced has-text-centered">Entry Modification Form</h2>
        <p class="subtitle is-5">All inputs are optional</p>
          <div class="block">
            <form class="field">
              <div class="field is-horizontal is-grouped">
                <div class="control">
                  <label class="label has-text-left" for="newFirst">New 1st Value:</label>
                </div>
                <div class="control">
                  <input style="width: 75px" class="input is-small" type="number" id="newFirst">
                </div>
              </div>
              <div class="field is-horizontal is-grouped">
                <div class="control">
                  <label class="label" for="newSec">New 2nd Value:</label>
                </div>
                <div  class="control">
                  <input style="width: 75px" class="input is-small" type="number" id="newSec">
                </div>
              </div>
  
              <div class="block has-text-left">
                <p class="label is-size-5">Choose an operator:</p>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="newOP" id="newPlus" value="+">
                  </div>                
                  <div class="control">
                    <label class="label" for="newPlus">+</label>
                  </div>
                </div>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="newOP" id="newMinus" value="-">
                  </div>                
                  <div class="control">
                    <label class="label" for="newMinus">-</label>
                  </div>
                </div>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="newOP" id="newDiv" value="/">
                  </div>                
                  <div class="control">
                    <label class="label" for="newDiv">/</label>
                  </div>
                </div>
                <div class="field is-horizontal is-grouped">
                  <div  class="control">
                    <input class="radio" type="radio" name="newOP" id="newMult" value="*">
                  </div>                
                  <div class="control">
                    <label class="label" for="newMult">*</label>
                  </div>
                </div>
              </div>
  
              <div class="field is-horizontal is-grouped">
                <div class="control">
                  <label class="label" for="forceAnswer">Assign Correct Answer:</label>
                </div>
                <div  class="control">
                  <input style="width: 75px" class="input is-small" type="number" id="forceAnswer">
                </div>
              </div>

              <button id="saveButton" class="button is-primary is-medium">Save</button>
            </form>
          </div>
      </div>
      <br>
    </div>
  </body>
</html>
